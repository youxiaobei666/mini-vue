<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
</body>

<script type="module">
  import {
    reactive, h, createApp,
  } from '../mini-vue-core/index.js'

  // 1.将被解析的 vue 组件
  let miniVueComponent = {
    data: reactive({
      count: 0,
    }),
    renderTemplate:
      function () {
        return h(
          'div', { class: 'container' }, [
          h('button', {
            onclick: () => {
              this.data.count++
            }
          }, `${this.data.count}`),
        ]
        )
      }
    ,
  }

  // 2. 挂载，生成真实 dom,添加到 container 容器中
  createApp(miniVueComponent).mount('app');

</script>

</html>
